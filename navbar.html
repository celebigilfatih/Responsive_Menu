<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <header class="header">
      <a href="">
        <ion-icon class="header__logo" name="logo-html5"></ion-icon>
      </a>
      <nav class="navbar">
        <ul class="navbar__list">
          <li><a href="" class="navbar__link">Homepage</a></li>
          <li><a href="" class="navbar__link">Aboutus</a></li>
          <li><a href="" class="navbar__link">Product</a></li>
          <li><a href="" class="navbar__link">Contact</a></li>
        </ul>
      </nav>
      <button class="navbar__mobile">
        <ion-icon class="navbar__mobile--icon" name="menu-outline"></ion-icon>
        <ion-icon class="navbar__mobile--icon" name="close-outline"></ion-icon>
      </button>
    </header>
    <script src="navbar.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
